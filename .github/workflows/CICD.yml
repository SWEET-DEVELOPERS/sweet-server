name: Sweet CI/CD with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ğŸ­ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ­ application.yml íŒŒì¼ì„ ìƒì„± í•©ë‹ˆë‹¤.
        run: |
          touch ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml # github actionsì—ì„œ ì„¤ì •í•œ ê°’ì„ application.yml íŒŒì¼ì— ì“°ê¸°

      - name: ğŸ­ gradle buildë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
        run: chmod +x gradlew

      - name: ğŸ­ gradle build ì¤‘ì…ë‹ˆë‹¤.
        run: ./gradlew build -x test

      - name: ğŸ­ docker image build í›„ docker hubì— pushí•©ë‹ˆë‹¤.
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}

      - name: ğŸ­ docker hubì—ì„œ pull í›„ deployí•©ë‹ˆë‹¤.
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.AWS_HOST }}
          key: ${{ secrets.AWS_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}
            chmod 777 ./deploy.sh
            ./deploy.sh
            docker image prune -f
